<body class="jaz rtls fixed-sidebar fixed-nav fixed-nav-basic">

    <div class="login-page">

        <div class="login-page__content">
            <div class="middle-box text-center loginscreen animated fadeInDown">
                <div>

                        <img src="img/logo.png" alt="">

                    </div>
                    <h3>مرحبا بكم في البوابة الداخلية إمارة منطقة جازان</h3>

<!--                    </p>-->
<!--                    <p>Login in. To see it in action.</p>-->
                    <form class="m-t" role="form" action="index.html">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="اسم المستخدم" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="كلمة المرور" required="">

                        <a href="#"><small>نسيت كلمة الدخول?</small></a>

                        <a class="btn btn-sm btn-white btn-block" href="register.html">تسجيل حساب</a>

                    <p class="m-t"> <small>ادارة تقنية المعلومات -  إمارة منطقة جازان &copy; 2017</small> </p>
                </div>

    <!-- Particles -->

    <script>
        $(document).ready(function () {
            /* ---- particles.js config ---- */

            particlesJS("particles-js", {

                    },
                    "color": {

                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {

                        },
                        "image": {

                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 4329.212564336912,

                    }
                },
                "interactivity": {
                    "detect_on": "window",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 203.7962037962038,
                            "line_linked": {
                                "opacity": 0.8418939375541366
                            }
                        },
                        "bubble": {

                            "size": 40,
                            "duration": 2,
                            "opacity": 8,

                        "repulse": {

                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });


            /* ---- stats.js config ---- */

            var count_particles, stats, update;
            stats = new Stats;
            stats.setMode(0);
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';
            document.body.appendChild(stats.domElement);
            count_particles = document.querySelector('.js-count-particles');
            update = function () {
                stats.begin();
                stats.end();
                if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                    count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
                }
                requestAnimationFrame(update);
            };
            requestAnimationFrame(update);
        });
    </script>
